name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Get current version
        id: current
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Current version: $LATEST_TAG"

      - name: Calculate new version
        id: version
        run: |
          CURRENT="${{ steps.current.outputs.tag }}"
          CURRENT="${CURRENT#v}"

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

            case "${{ inputs.bump }}" in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac

            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          else
            # FÃ¼r normale Pushes: aktuelle Version oder "dev"
            NEW_VERSION="$CURRENT"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Build version: $NEW_VERSION"

      - name: Build JAR
        run: ./gradlew jar -Pversion=${{ steps.version.outputs.version }}

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: WhitelistPlugin-${{ steps.version.outputs.version }}
          path: build/libs/*.jar

      - name: Create and push tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Whitelist Manager v${{ steps.version.outputs.version }}
          files: build/libs/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
